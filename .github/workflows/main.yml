name: CI

on:
  push:
    branches:
    - main

jobs:
  install-dependencies:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: Azure/login@v1
        with:
          creds: '{"clientId": "10ea3bbe-7c7f-4a06-8b9a-c558e5a996a1","clientSecret": "q_S2_H1E3_lZ-vNN1zqfVSgT9AjAJ_6Q84","tenantId": "5a934bcd-767d-410c-8570-d0977d20aaf4"}'
          allow-no-subscriptions: true
      - uses: Azure/get-keyvault-secrets@v1
        with:
          keyvault: "JbtDevopsKey"
          secrets: 'Hostname'
        id: myGetSecretAction
      - uses: actions/checkout@v1
      - name: Install from PSGallery
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module Az, dbatools
      - uses: actions/checkout@v1
      - name: Run script
        shell: pwsh
        run: .\Script.ps1 -host_name ${{steps.myGetSecretAction.outputs.Hostname}}
    
